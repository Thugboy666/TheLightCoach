<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TheLightCoach - Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="app">
      <section id="mode-selector" class="panel">
        <h1>Seleziona modalità</h1>
        <p>Seleziona la modalità prima di attivare il microfono.</p>
        <div class="mode-buttons">
          <button data-mode="emotional_core">Emotional Core</button>
          <button data-mode="social_dating">Social Dating</button>
          <button data-mode="sales_b2b">Sales B2B</button>
        </div>
      </section>

      <section id="assistant-ui" class="panel hidden">
        <header>
          <h2>Modalità attiva: <span id="active-mode">-</span></h2>
          <span id="status">Idle</span>
        </header>
        <div class="transcript">
          <h3>Trascrizione</h3>
          <p id="transcript-text">In attesa...</p>
        </div>
        <button id="ptt" class="ptt">RISPOSTA</button>
        <div class="response">
          <h3>Risposta</h3>
          <p id="response-text">---</p>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
